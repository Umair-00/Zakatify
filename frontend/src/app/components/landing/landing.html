<div class="landing-wrapper">
  <!-- Top Navigation Bar -->
  <nav class="top-nav">
    <div class="nav-content">
      <div class="logo">
        <h2>Zakatify</h2>
      </div>
      <div class="nav-actions">
        <button class="logout-btn" (click)="onLogout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Dashboard Content -->
  <div class="dashboard-container">
    <div class="welcome-section">
      <h1>As-salamu alaykum</h1>
      <p class="subtitle">Welcome to your Zakat Dashboard</p>
    </div>

    <div class="dashboard-cards">
      <div class="card">
        <h3>Start New Calculation</h3>
        <p>Begin your zakat calculation for this year</p>
        <button class="card-btn">Get Started</button>
      </div>

      <div class="card">
        <h3>View History</h3>
        <p>Review your past zakat calculations</p>
        <button class="card-btn">View History</button>
      </div>

      <div class="card">
        <h3>Manage Assets</h3>
        <p>Update your jewelry and asset information</p>
        <button class="card-btn">Manage</button>
      </div>
    </div>
  </div>
</div>
